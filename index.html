<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="weatherContainer">
      <div>
        <h2 id="cityName"></h2>
      </div>
      <div>
        <h2 id="forecast"></h2>
        <p id="feels"></p>
      </div>

      <div id="tempContainer">
        <div id="displayTemp">
          <h1 id="tempNow"></h1>
          <div>
            <div #dayNum>
              <p id="lows" class="minmax">
                Low: <span id="lowsNum" class="minmaxNum"></span>
              </p>
              <p id="highs" class="minmax">
                High: <span id="highNum" class="minmaxNum"></span>
              </p>
              <p id="humidity" class="minmax">
                Humidity: <span id="humidityNum" class="minmaxNum"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="imgContainer">
      <div class="searchBar">
        <input id="city" type="text" placeholder="  Search a City" />
        <img id="search" src="../src/imgs/magnify.svg" />
      </div>
      <div class="img">
        <img class="gifImg" src="#" alt="" />
      </div>
    </div>
  </body>
</html>
